<ion-view animation="nav-title-slide-ios7">

  <header ng-class="'bar bar-header bar-'+data.theme">
    <div class="buttons">
      <a class="button button-icon icon ion-ios7-arrow-back" ng-click="back()">Done</a>
    </div>
    <h1 class="title">Themes</h1>
  </header>
  
  <ion-content class="has-header">
    <button class="button button-full button-light" ng-click="colorChange('light')">light</button>
    <button class="button button-full button-stable"  ng-click="colorChange('stable')">stable</button>
    <button class="button button-full button-positive" ng-click="colorChange('positive')">positive</button>
    <button class="button button-full button-calm" ng-click="colorChange('calm')">calm</button>
    <button class="button button-full button-balanced" ng-click="colorChange('balanced')">balanced</button>
    <button class="button button-full button-energized" ng-click="colorChange('energized')">energized</button>
    <button class="button button-full button-assertive" ng-click="colorChange('assertive')">assertive</button>
    <button class="button button-full button-royal" ng-click="colorChange('royal')">royal</button>
    <button class="button button-full button-dark" ng-click="colorChange('dark')">dark</button>
  </ion-content>
</ion-view>
