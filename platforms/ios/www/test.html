<html ng-app="todo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ionic List Directive</title>
   
    <link href="http://code.ionicframework.com/0.9.24/css/ionic.min.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/0.9.24/js/ionic.bundle.min.js"></script>
  </head>

  <body>
    
    <pane ng-controller="MyCtrl">
      
      <header class="bar bar-header bar-positive">
        <div class="buttons">
          <button class="button button-icon icon ion-ios7-minus-outline" ng-click="showDelete=!showDelete"></button>
        </div>
        <h1 class="title">Ionic Delete/Option Buttons</h1>
      </header>
      
      <content class="has-header">
      
        <list show-delete="showDelete"
              on-delete="onItemDelete(item)"
              option-buttons="itemButtons">
              
          <item ng-repeat="item in items" 
                item="item"
                href="#/item/{{item.id}}">
            Item {{ item.id }}
          </list>
          
      </content>
      
    </pane>

  </body>

  <script>
  angular.module('todo', ['ionic'])

  .controller('MyCtrl', function($scope) {
    
    $scope.itemButtons = [
      {
        text: 'Edit',
        type: 'button-assertive',
        onTap: function(item) {
          alert('Edit Item: ' + item.id);
        }
      },
      {
        text: 'Share',
        type: 'button-calm',
        onTap: function(item) {
          alert('Share Item: ' + item.id);
        }
      }
    ];
    
    $scope.onItemDelete = function(item) {
      $scope.items.splice($scope.items.indexOf(item), 1);
    };
    
    $scope.items = [
      { id: 1 },
      { id: 2 },
      { id: 3 },
      { id: 4 },
      { id: 5 },
      { id: 6 },
      { id: 7 },
      { id: 8 },
      { id: 9 },
      { id: 10 }
    ];
    
  });

  </script>
</html>
