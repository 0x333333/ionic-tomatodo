<ion-view animation="nav-title-slide-ios7">
  <ion-tabs class="tabs-positive">

    <ion-tab title="New">
      <ion-header-bar class="bar-positive">
        <div class="buttons">
          <a class="button button-icon icon ion-ios7-arrow-back" ng-click="back()"></a>
        </div>
        <h1 class="title">New Tasks</h1>
      </ion-header-bar>
      <ion-content has-tabs="true">
        <div class="list card">
          <div class="button-bar bar-light">
            <a class="button">
              <p style="font-size: 45px;margin-top: 10px;margin-bottom: 0px;">{{numTask}}</p>
              <p style="margin: 0px 0px 0px 0px">Total task</p>
            </a>
            <a class="button">
              <p style="font-size: 45px;margin-top: 10px;margin-bottom: 0px;">{{completed}}</p>
              <p style="margin: 0px 0px 0px 0px">Comp</p>
            </a>
          </div>
          <div class="item item-body" id="chartContainer" style="height: 300px" ng-controller="NewCtrl">
          </div>
        </div>
      </ion-content>
    </ion-tab>

    <ion-tab title="Finished">
      <ion-header-bar class="bar-positive">
        <div class="buttons">
          <a class="button button-icon icon ion-ios7-arrow-back" ng-click="back()"></a>
        </div>
        <h1 class="title">Finished Tasks</h1>
      </ion-header-bar>
      <ion-content has-tabs="true">
        <div class="list card">
          <div class="button-bar bar-light">
            <a class="button">
              <p style="font-size: 45px;margin-top: 10px;margin-bottom: 0px;">{{numTask}}</p>
              <p style="margin: 0px 0px 0px 0px">Total task</p>
            </a>
            <a class="button">
              <p style="font-size: 45px;margin-top: 10px;margin-bottom: 0px;">{{completed}}</p>
              <p style="margin: 0px 0px 0px 0px">Completed</p>
            </a>
          </div>
          <div class="item item-body" id="chartContainer" style="height: 300px" ng-controller="NewCtrl">
          </div>
        </div>
      </ion-content>
    </ion-tab>

  </ion-tabs>
</ion-view>
